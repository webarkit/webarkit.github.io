# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: WebARkit org official website
email: github@kalwaltart.it
description: >- # this means to ignore newlines until "baseurl:"
  A new dimension for the OpenSource WebAR
baseurl: "" # the subpath of your site, e.g. /blog
short_url: "www.webarkit.org"
url: "https://www.webarkit.org" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: WebarkitO
github_username:  webarkit
author: Walter Perdan
# google_analytics: UA-00000000-0
favicon: /favicon.ico
theme_color: '#1E2A78'

# Pagination settings
paginate: 6
paginate_path: "/blog/page:num"
permalink: /blog/:year/:month/:day/:title/

github:
  is_project_page: true
  repository_url: "https://github.com/webarkit/"

# Build settings
markdown: kramdown

footer_menu: footer_menu

sass:
  style: compressed

# Build settings
theme: bulma-clean-theme
# remote_theme: chrisrhymes/bulma-clean-theme

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-pwa-plugin
#  - github-pages

pwa:
  enabled: false # Optional
  sw_src_filepath: service-worker.js # Optional
  sw_dest_filename: service-worker.js # Optional
  dest_js_directory: assets/js # Required
  precache_recent_posts_num: 5 # Optional
  precache_glob_directory: / # Optional
  precache_glob_patterns: # Optional
    - "{js,css,fonts}/**/*.{js,css,eot,svg,ttf,woff}"
    - index.html
  precache_glob_ignores: # Optional
    - sw-register.js
    - "fonts/**/*"

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Include HTTPS headers
include:
  - _headers